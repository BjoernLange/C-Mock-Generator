name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Lint (flake8)
      run: |
        pip install flake8
        flake8 --count --show-source --statistics
    - name: Lint (mypy)
      run: |
        pip install mypy
        mypy .
    - name: Lint (pylint)
      run: |
        pip install pylint
        # Ignore missing documentation
        pylint **/*.py --disable=C0114 --disable=C0115 --disable=C0116 --exit-zero
    - name: Test
      run: |
        pip install pytest
        pip install pytest-cov
        export PYTHONPATH=.:$PYTHONPATH && pytest --cov=
    - name: System Test
      run: |
        sudo apt-get install libgtest-dev cmake
        cd /usr/src/gtest
        sudo mkdir build
        cd build
        sudo cmake ..
        sudo make
        sudo cp libgtest* /usr/lib/
        cd ..
        sudo rm -rf build
        sudo mkdir /usr/local/lib/googletest
        sudo ln -s /usr/lib/libgtest.a /usr/local/lib/googletest/libgtest.a
        sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/googletest/libgtest_main.a
        cd /home/runner/work/C-Mock-Generator/C-Mock-Generator
        cd system_test/complex && make clean && make
